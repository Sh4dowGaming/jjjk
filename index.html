<!DOCTYPE html>
<html>
 <head>
 <title>To-Do List</title>
 <script>
  function addItem() {
   var newItem = document.createElement("div");
   newItem.innerHTML = document.getElementById("box").value;
   newItem.onclick = removeItem;
   document.getElementById("list").appendChild(newItem);
   saveList();
  }
  function removeItem() {
   document.getElementById("list").removeChild(this);
   saveList();
  }
  function saveList() {
   localStorage.storedList = document.getElementById("list").innerHTML;
  }
  function loadList() {
   document.getElementById("list").innerHTML = localStorage.storedList;
   for(var i = 0; i < list.children.length; i++) {
    list.children[i].onclick = removeItem;
   }
  }
 </script>
 <style>
  .header {
    height:75px; 
    width: 350px; 
    background-color:lightblue; 
    float: center; 
    padding:10px; 
    margin:20px;
    text-align:centre; 
    font-size:24px;
  }
  .app {
    height:600px;
    width: 350px; 
    background-color:lightgreen; 
    float: center; 
    padding:10px; 
    margin:20px;
  }
  input[type="button"] {
   background-color: pink;
  }
 </style>
</head>
<body>
 <div class="header">
  <img src="https://www.google.com/imgres?imgurl=http%3A%2F%2F4.imimg.com%2Fdata4%2FGE%2FXN%2FMY-9169758%2Fspiral-writing-notepad-500x500.jpg&imgrefurl=https%3A%2F%2Fwww.indiamart.com%2Frajabookbinding-house%2Fwriting-notepad.html&tbnid=DEEyHLQJ85B4xM&vet=1&docid=F5g27WUwnZbY0M&w=500&h=500&safe=active&client=tablet-android-samsung&ved=2ahUKEwjC-r_R1_jhAhUHhEsFHeCsAlEQMygDegUIARCHAg" style="float: left;"> 
  <p>To-do list</p>
 </div>
 <div class="app">
  <p style="font-size:18px; font-style:bold;">Designed by Sh4dowGaming1234</p>
  <input type="text" id="box" value="Type here to add task"/>
  <br/>
  <input type="button" value="Add item" onclick="addItem();"/>
  <br/>
   <div id="list"></div>
 </div>
 <script>
  if(localStorage.storedList) {
   loadList();
  }
 </script>
</body>
</html>
